<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA MANIFEST -->
    <link rel="manifest" href="manifest.json">
    
    <!-- PWA META TAGS -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Shadow">
    <meta name="description" content="Anonymous messenger">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 320px;
            width: 100%;
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 48px;
            line-height: 1.4;
        }
        
        .enter-button {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 18px 36px;
            border-radius: 28px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(255, 255, 255, 0.2);
        }
        
        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        
        .enter-button:active {
            transform: translateY(0);
        }
        
        /* Loading Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>

    </div>

</html>
